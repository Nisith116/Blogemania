<div class="container" style="text-align: center">
  
  <div class="row" style="text-align: center">
    <div class="col-md-12" style="font-size: 22px">All Blogs</div>
    <br><br><br><br>
    
  </div>
  
  <div class="row" style="text-align: center" *ngIf="allBlogs.length > 0" >
    <div *ngFor= "let blog of allBlogs" class="col-md-4" >
        <div class="card">
            <div class="card-header">
                {{blog.title | uppercase}}
            </div>
            <div class="card-body">
              <h5 class="card-title">{{blog.description}}</h5>
              <p class="card-text">Posted on {{blog.created | date}} </p><br/><p> by {{blog.author}}</p>
              <br/><br/><a [routerLink] = "['/blog',blog.blogId]" class="btn btn-primary">Read</a>
            </div>
          </div>

      
      <br/>
    </div>
